<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Data</title>
</head>
<body style="background-color: antiquewhite;">
  <h1>FORM</h1>
    <form method="POST" action="signup">
      First Name : <input type="text" name="firstname" class="color"> <br><br>
      Last Name : <input type="text" name="lastname" class="color"> <br><br>
      Gender : male<input type="radio" value="male" name="gender"> <br><br>
              female<input type="radio" value="female" name="gender"> <br><br>
      City : <select name="cities" class="color">
            <option value=""></option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Bangalore">Bangalore</option>
          </select> <br><br>
      Email : <input type="email" name="email" class="color"> <br><br>
      Mobile : <input type="tel" name="tel" class="color"> <br><br>
      Password : <input type="password" name="password" class="color"> <br><br>
      <input type="submit">
    </form>
</body>
</html>
